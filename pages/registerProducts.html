<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ</title>
    <link rel="stylesheet" href="../CSS/styleService.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="navbar">
            <div class="logo">
                <span>&#127760; XYZ</span>
            </div>
            <nav>
                <a href="./home.html">Início</a>
                <a href="./account.html">Minha Conta</a>
                <a href="../index.html">Sair</a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="service-form-section">
            <h2>Cadastrar Novo Serviço</h2>
            <form id="serviceForm">
                <div>
                    <label for="serviceName">Nome do Serviço</label>
                    <input type="text" id="serviceName" name="serviceName" placeholder="Nome do serviço" required>
                </div>

                <div>
                    <label for="serviceDescription">Descrição</label>
                    <textarea id="serviceDescription" name="serviceDescription" placeholder="Descrição detalhada do serviço" required></textarea>
                </div>

                <div>
                    <label for="servicePrice">Preço</label>
                    <input type="number" id="servicePrice" name="servicePrice" placeholder="Preço do serviço" required>
                </div>

                <div>
                    <label for="serviceAvailability">Disponibilidade</label>
                    <select id="serviceAvailability" name="serviceAvailability" required>
                        <option value="disponível">Disponível</option>
                        <option value="indisponível">Indisponível</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="submit">Salvar Serviço</button>
                    <button type="button" onclick="window.location.href='./home.html'">Cancelar</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Script para interação com o Firebase (será implementado na próxima etapa) -->
    <script type="module" src="../JS/service.js"></script>
</body>
</html>
