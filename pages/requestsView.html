<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ</title>
    <link rel="stylesheet" href="../CSS/styleRequestView.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="navbar">
            <div class="logo">
                <span>&#127760; XYZ </span>
            </div>
            <nav>
                <a href="./home.html">Início</a>
                <a href="./account.html">Minha Conta</a>
                <a href="../index.html">Sair</a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="request-list-section">
            <h2>Solicitações Pendentes</h2>
            <div id="requestList" class="request-list">
                <!-- Solicitações serão carregadas dinamicamente aqui -->
            </div>
        </section>
    </main>
    
    <!-- Modal de Detalhes da Solicitação -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Detalhes da Solicitação</h3>
            <div id="requestDetails">
                <!-- Detalhes da solicitação preenchidos dinamicamente -->
            </div>

            <!-- Formulário de Proposta -->
            <form id="proposalForm">
                <label for="machinePrice">Preço por Máquina</label>
                <input type="number" id="machinePrice" name="machinePrice" required min="0" placeholder="Preço por Máquina">

                <label for="monthlyFee">Mensalidade</label>
                <input type="number" id="monthlyFee" name="monthlyFee" required min="0" placeholder="Mensalidade">

                <label for="totalPrice">Preço Total</label>
                <input type="number" id="totalPrice" name="totalPrice" required min="0" placeholder="Preço Total">

                <label for="paymentMethods">Formas de Pagamento</label>
                <textarea id="paymentMethods" name="paymentMethods" required placeholder="Ex: Cartão, Transferência..."></textarea>

                <button type="submit">Enviar Proposta</button>
                <button id="rejectProposalBtn" class="reject-button">Recusar Proposta</button>
            </form>
            
        </div>
    </div>

    <!-- Script de Interação com Firebase -->
    <script type="module" src="../JS/requestsView.js"></script>
</body>
</html>
